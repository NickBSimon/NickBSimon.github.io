<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiplication Table</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
  </head>
  <body>
    <form id = "form" onsubmit="return false;">
        <label for="xmin">X-min:</label><br>
        <input name="xmin" type="number" id="xmin"><br>

        <label for="xmax">X-max:</label><br>
        <input name= "xmax" type="number" id="xmax"><br>

        <label for="ymin">Y-min:</label><br>
        <input name= "ymin" type="number" id="ymin"><br>

        <label for="ymax">Y-max:</label><br>
        <input name= "ymax" type="number" id="ymax"><br><br>
        <div id="xSlider">
        </div>
        <div id="ySlider">
        </div>
        <input type="submit"><br><br>   
      </form>
      
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
      <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/jquery.validate.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
      <script src="development-bundle/jquery-1.4.4.js">
      </script>
      <script src="development-bundle/ui/jquery.ui.core.js">
      </script>
      <script src="development-bundle/ui/jquery.ui.widget.js">
      </script>
      <script src="development-bundle/ui/jquery.ui.mouse.js">
      </script>
      <script src="development-bundle/ui/jquery.ui.slider.js">
      </script>
      <script src="validation.js"></script>
      <script src="script.js"></script>
      <script src="slider.js"></script>
  </body>
</html>
