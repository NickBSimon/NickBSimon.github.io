<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiplication Table</title>
    <link href="style.css" rel="stylesheet">
	
  </head>
  <body>
    <form id = "form" onsubmit="return false;">
        <label for="xmin">X-min:</label><br>
        <input type="number" id="xmin"><br>
        <label for="xmax">X-max:</label><br>
        <input type="number" id="xmax"><br>
        <label for="ymin">Y-min:</label><br>
        <input type="number" id="ymin"><br>
        <label for="ymax">Y-max:</label><br>
        <input type="number" id="ymax"><br><br>
        <input type="submit" onclick="createTable()"><br><br>   
      </form>
      <script src="script.js"></script>
  </body>
</html>
